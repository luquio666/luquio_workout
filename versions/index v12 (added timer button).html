<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>luquio calendar & workout</title>
  <!-- Tailwind por CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <!-- React UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script type="module">
    import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
        getFirestore, doc, getDoc, setDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // firebase values
    const firebaseConfig = {
        apiKey:      "AIzaSyCcSaVuDSLe5zDYWBwomwP_NdV9sj2A_sg",
        authDomain:  "luquio-workout.firebaseapp.com",
        projectId:   "luquio-workout",
        appId:       "1:670117851139:web:74647722df32fbe1f89e36"
    };

    // avoid getting it twice
    const app  = (getApps().length ? getApp() : initializeApp(firebaseConfig));
    const auth = getAuth(app);

    // public var so babel can use it
    window._fb = async function () {
        const { user } = await signInAnonymously(auth);
        const db = getFirestore(app);
        return { uid: user.uid, db, doc, getDoc, setDoc, serverTimestamp };
    };
    </script>


  <!-- Babel to compile JSX on browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Full app (JSX) -->
  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    async function cloudLoad() {
      const { uid, db, doc, getDoc } = await _fb();
      const ref = doc(db, 'workout_entries', uid);
      const snap = await getDoc(ref);
      if (snap.exists()) return snap.data();
      return null;
    }

    async function cloudSave(payload) {
      const { uid, db, doc, setDoc, serverTimestamp } = await _fb();
      const ref = doc(db, 'workout_entries', uid);
      await setDoc(ref, {
        exercises: payload.exercises ?? [],
        logs: payload.logs ?? {},
        height: payload.height ?? null,
        updatedAt: serverTimestamp(),
      }, { merge: true });
    }

    // --- Date utils ---
    function pad(n){return String(n).padStart(2,"0")}
    function toKey(d){return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`}
    function startOfDay(d){return new Date(d.getFullYear(),d.getMonth(),d.getDate())}
    function startOfMonth(d){return new Date(d.getFullYear(),d.getMonth(),1)}
    function endOfMonth(d){return new Date(d.getFullYear(),d.getMonth()+1,0)}
    function addMonths(d,n){return new Date(d.getFullYear(),d.getMonth()+n,1)}
    const WEEKDAYS=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    function buildMonthGrid(anyDateInMonth){
      const first=startOfMonth(anyDateInMonth);
      let jsWeekday=first.getDay(); if(jsWeekday===0)jsWeekday=7;
      const leading=jsWeekday;//-1;
      const daysInMonth=endOfMonth(anyDateInMonth).getDate();
      const cells=[]; for(let i=0;i<leading;i++)cells.push(null);
      for(let day=1;day<=daysInMonth;day++){
        cells.push(new Date(anyDateInMonth.getFullYear(),anyDateInMonth.getMonth(),day));
      }
      while(cells.length%7!==0)cells.push(null);
      return cells;
    }

    function isExerciseKey(k){ return !String(k).startsWith("_"); }

    // --- LocalStorage ---
    const STORAGE_KEY="workoutLog_v1";
    function loadData(){try{const raw=localStorage.getItem(STORAGE_KEY);if(!raw)return null;const data=JSON.parse(raw);if(!data||typeof data!=="object")return null;return data;}catch{return null}}
    function saveData(data){localStorage.setItem(STORAGE_KEY,JSON.stringify(data))}

    // --- Components ---
    function AddExercise({ onAdd }) {
      const [name, setName]=useState("");
      return (
        <div className="flex items-center gap-2">
          <input className="flex-1 px-3 py-2 rounded-xl border"
                 placeholder="Ex.: Running (30min)."
                 value={name}
                 onChange={(e)=>setName(e.target.value)}
                 onKeyDown={(e)=>{ if(e.key==="Enter"){ const n=name.trim(); if(n){ onAdd(n); setName(""); } }}} />
          <button className="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700"
                  onClick={()=>{ const n=name.trim(); if(n){ onAdd(n); setName(""); } }}>
            Add New
          </button>
        </div>
      );
    }

    function App(){
      const [currentMonth,setCurrentMonth]=useState(startOfMonth(new Date()));
      const [selectedDate,setSelectedDate]=useState(startOfDay(new Date()));
      const [exercises,setExercises]=useState(["Soga","Payasito","Abdominales"]);
      const [logs,setLogs]=useState({});
      const [note,setNote]=useState("");
      const [justSaved,setJustSaved]=useState(false);
      const [cloudStatus,setCloudStatus]=useState("idle");
      const saveTimer=useRef(null);
      const [manageEx, setManageEx] = useState(null);
      const [renameValue, setRenameValue] = useState("");
      const [height, setHeight] = useState("");
      const [userDataOpen, setUserDataOpen] = useState(false);
      const filePickerRef = useRef(null);
      const userDataBtnRef = useRef(null);
      const userDataPanelRef = useRef(null);
      const [authUid, setAuthUid] = useState("");
      const [showCalendar, setShowCalendar] = useState(true);
      const timerIntervalRef = useRef(null);
      const timerRunStartRef = useRef(null); // when a run started (ms)
      const [isTimerRunning, setIsTimerRunning] = useState(false);
      const [timerShownSeconds, setTimerShownSeconds] = useState(0); // UI display

      function getTimeSecondsFor(dateKey){
        const day = logs[dateKey] || {};
        return Number(day._timeSeconds || 0);
      }

      function setTimeSecondsFor(dateKey, sec){
        setLogs(prev => ({
          ...prev,
          [dateKey]: { ...(prev[dateKey]||{}), _timeSeconds: Math.max(0, Math.floor(sec||0)) }
        }));
      }

      function formatHMS(total){
        const t = Math.max(0, Math.floor(Number(total)||0));
        const h = Math.floor(t / 3600);
        const m = Math.floor((t % 3600) / 60);
        const s = t % 60;
        return `${h}h ${m}m ${s}s`;
      }

      function startTimer(){
        const base = getTimeSecondsFor(todayKey);
        setIsTimerRunning(true);
        timerRunStartRef.current = Date.now();
        // update UI every 1s without hammering Firestore/localStorage
        if (timerIntervalRef.current) clearInterval(timerIntervalRef.current);
        timerIntervalRef.current = setInterval(()=>{
          const delta = Math.floor((Date.now() - timerRunStartRef.current) / 1000);
          setTimerShownSeconds(base + delta);
        }, 1000);
        // set UI immediately
        setTimerShownSeconds(base);
      }

      function stopTimer(){
        if (!isTimerRunning) return;
        const base = getTimeSecondsFor(todayKey);
        const delta = Math.floor((Date.now() - (timerRunStartRef.current || Date.now())) / 1000);
        const total = base + Math.max(0, delta);
        // commit to logs (this triggers autosave)
        setTimeSecondsFor(todayKey, total);
        setIsTimerRunning(false);
        setTimerShownSeconds(total);
        if (timerIntervalRef.current) { clearInterval(timerIntervalRef.current); timerIntervalRef.current = null; }
      }

      // Keep timer UI in sync when switching days or when logs change
      useEffect(()=>{
        const stored = getTimeSecondsFor(selectedKey);
        if (selectedKey === todayKey) {
          if (!isTimerRunning) setTimerShownSeconds(stored);
          // if running, interval already keeps it fresh
        } else {
          // not today: show stored seconds of that day
          setTimerShownSeconds(stored);
        }
      }, [selectedKey, logs, isTimerRunning]);

      // Safety: if user leaves "today" while running, stop and commit
      useEffect(()=>{
        if (isTimerRunning && selectedKey !== todayKey) {
          stopTimer();
        }
        // eslint-disable-next-line react-hooks/exhaustive-deps
      }, [selectedKey]);

      // Cleanup on unmount
      useEffect(()=>()=>{ if (timerIntervalRef.current) clearInterval(timerIntervalRef.current); },[]);

      useEffect(()=>{
        const mq = window.matchMedia('(max-width: 1023px)');
        const apply = () => setShowCalendar(!mq.matches);
        apply();
        mq.addEventListener('change', apply);
        return ()=>mq.removeEventListener('change', apply);
      },[]);

      function setWeight(dateKey, kg){
        const n = Number(kg);
        const safe = Number.isFinite(n) ? Math.max(0, n) : 0;
        setLogs(prev=>({ ...prev, [dateKey]: { ...(prev[dateKey]||{}), _weight: safe }}));
      }

      function renameExercise(oldName, newName){
        const target = newName.trim();
        if(!target || target === oldName) return;
        // update workout (prevent duppes)
        setExercises(prev=>{
          const exists = prev.includes(target);
          if(exists) return prev.filter(n=>n!==oldName);
          return prev.map(n=>n===oldName?target:n);
        });
        // move log values: oldName -> target (add to it if already exists)
        setLogs(prev=>{
          const copy = {...prev};
          for(const k of Object.keys(copy)){
            const entry = {...(copy[k]||{})};
            if(oldName in entry){
              const val = Number(entry[oldName])||0;
              entry[target] = (Number(entry[target])||0) + val;
              delete entry[oldName];
              copy[k] = entry;
            }
          }
          return copy;
        });
      }

      // Load: local -> cloud
      useEffect(()=>{
        const local=loadData();
        if(local){ setExercises(Array.isArray(local.exercises)?local.exercises:[]); setLogs(local.logs||{}); if(typeof local.height!=="undefined") setHeight(local.height); }
        (async()=>{
          try{
            setCloudStatus("syncing");
            const remote=await cloudLoad();
            if(remote){
              if(Array.isArray(remote.exercises)) setExercises(remote.exercises);
              if(remote.logs && typeof remote.logs==="object") setLogs(remote.logs);
              if(typeof remote.height!=="undefined") setHeight(remote.height);
            }
            setCloudStatus("synced");
          }catch(e){ console.warn("cloud load error",e); setCloudStatus("error"); }
        })();
      },[]);

      // Sync note when date changes
      useEffect(()=>{
        const k=toKey(selectedDate);
        const day=logs[k]||{};
        setNote(day._notes||"");
      },[selectedDate,logs]);

      // Automatic save (local + cloud)
      useEffect(()=>{
        const data={exercises,logs,height};
        if(saveTimer.current) clearTimeout(saveTimer.current);
        saveTimer.current=setTimeout(async()=>{
          // local
          saveData(data);
          setJustSaved(true);
          setTimeout(()=>setJustSaved(false),900);
          // cloud
          try{
            setCloudStatus("syncing");
            await cloudSave(data);
            setCloudStatus("synced");
          }catch(e){ console.warn("cloud save error",e); setCloudStatus("error"); }
        },300);
        return ()=>clearTimeout(saveTimer.current);
      },[exercises,logs,height]);

      useEffect(()=>{
        (async()=>{
          try{ const { uid } = await _fb(); setAuthUid(uid); }catch{}
        })();
      },[]);

      useEffect(()=>{
        function onDocPointerDown(e){
          if(!userDataOpen) return;
          const p = userDataPanelRef.current;
          const b = userDataBtnRef.current;
          if(p && p.contains(e.target)) return;
          if(b && b.contains(e.target)) return;
          setUserDataOpen(false);
        }
        document.addEventListener("pointerdown", onDocPointerDown);
        return ()=>document.removeEventListener("pointerdown", onDocPointerDown);
      },[userDataOpen]);

      const cells=useMemo(()=>buildMonthGrid(currentMonth),[currentMonth]);
      const todayKey=toKey(new Date());
      const selectedKey=toKey(selectedDate);

      const dayTotals=useMemo(()=>{
        const map={};
        for(const k in logs){
          const entry=logs[k]||{}; let sum=0;
          for(const ex of Object.keys(entry)){
            if(!isExerciseKey(ex)) continue;
            const v=Number(entry[ex]); if(!isNaN(v)) sum+=v;
          }
          map[k]=sum;
        }
        return map;
      },[logs]);

      const monthLabel=new Intl.DateTimeFormat("en-US",{month:"long",year:"numeric"}).format(currentMonth);

      function changeMonth(d){ setCurrentMonth(addMonths(currentMonth,d)); }
      function goToday(){ const t=startOfDay(new Date()); setSelectedDate(t); setCurrentMonth(startOfMonth(t)); }
      function ensureDayEntry(dateKey){ setLogs(prev=>({...prev,[dateKey]:{...(prev[dateKey]||{})}})); }
      function setExerciseValue(dateKey,exercise,value){
        setLogs(prev=>({ ...prev, [dateKey]:{ ...(prev[dateKey]||{}), [exercise]:value } }));
      }
      function setNotes(dateKey,text){
        setLogs(prev=>({ ...prev, [dateKey]:{ ...(prev[dateKey]||{}), _notes:text } }));
      }
      function addExercise(name){
        setExercises(prev=>{ if(!name || prev.includes(name)) return prev; return [...prev,name]; });
      }
      function removeExercise(name){
        setExercises(prev=>prev.filter(x=>x!==name));
        setLogs(prev=>{
          const copy={...prev};
          for(const k of Object.keys(copy)){
            if(copy[k] && name in copy[k]){
              const entry={...copy[k]}; delete entry[name]; copy[k]=entry;
            }
          }
          return copy;
        });
      }
      function increment(ex){ const k=selectedKey; const cur=Number((logs[k]||{})[ex]||0); setExerciseValue(k,ex,cur+1); }
      function decrement(ex){ const k=selectedKey; const cur=Number((logs[k]||{})[ex]||0); setExerciseValue(k,ex,Math.max(0,cur-1)); }
      function exportJSON(){
        const blob=new Blob([JSON.stringify({exercises,logs,height},null,2)],{type:"application/json"});
        const url=URL.createObjectURL(blob); const a=document.createElement("a");
        a.href=url; a.download="workout-log.json"; a.click(); URL.revokeObjectURL(url);
      }
      function onImportFile(e){
        const file=e.target.files?.[0]; if(!file) return;
        const reader=new FileReader();
        reader.onload=()=>{
          try{
            const parsed=JSON.parse(String(reader.result));
            if(parsed && typeof parsed==="object"){
              setExercises(Array.isArray(parsed.exercises)?parsed.exercises:[]);
              setLogs(parsed.logs||{});
              if(typeof parsed.height!=="undefined") setHeight(parsed.height);
              setUserDataOpen(false);
              if (filePickerRef.current) filePickerRef.current.value = "";
            }
          }catch{}
        };
        reader.readAsText(file);
      }

      function serializeUserData(){ return JSON.stringify({exercises,logs,height},null,2); }
      function applyImportedData(parsed){
        if(parsed && typeof parsed==="object"){
          setExercises(Array.isArray(parsed.exercises)?parsed.exercises:[]);
          setLogs(parsed.logs||{});
          if(typeof parsed.height!=="undefined") setHeight(parsed.height);
        }
      }
      async function copyToClipboard(){
        try{ await navigator.clipboard.writeText(serializeUserData()); alert("Copied to clipboard"); }
        catch{ alert("Clipboard copy failed"); }
      }
      async function loadFromClipboard(){
        try{ const txt=await navigator.clipboard.readText(); const parsed=JSON.parse(txt); applyImportedData(parsed); alert("Loaded from clipboard"); }
        catch{ alert("Could not read/parse clipboard"); }
      }
      function triggerLoadFromDisk(){ filePickerRef.current?.click(); }


      const selectedTotals=useMemo(()=>{
        const entry=logs[selectedKey]||{}; let sum=0;
        for(const [k,v] of Object.entries(entry)){ if(!isExerciseKey(k)) continue; const n=Number(v); if(!isNaN(n)) sum+=n; }
        return sum;
      },[logs,selectedKey]);

      return (
        <div className="w-full min-h-screen bg-gray-50 text-gray-900 p-4">
          <div className="max-w-6xl mx-auto">
            <header className="bg-white rounded-2xl shadow p-4 grid gap-2 place-items-center text-center">
              <h1 className="text-center text-xl sm:text-2xl font-bold tracking-wide">luquio workout</h1>
              {/* Calendar toogle */}
              <button
                type="button"
                aria-pressed={showCalendar}
                onClick={()=>setShowCalendar(v=>!v)}
                className="px-2.5 py-1 rounded-lg bg-gray-100 hover:bg-gray-200 text-xs font-medium"
                title={showCalendar ? "Hide Calendar" : "Show Calendar"}
              >
                {showCalendar ? "Hide calendar" : "Show calendar"}
              </button>
            </header>
        <div className="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
              {/* Calendar */}
              {showCalendar && (
              <div className="bg-white rounded-2xl shadow p-4 flex flex-col">
                <div className="flex items-center justify-between mb-3">
                  <div className="text-xl font-semibold capitalize">{monthLabel}</div>
                  <div className="flex items-center gap-2">
                    <button className="px-3 py-1 rounded-xl bg-gray-100 hover:bg-gray-200" onClick={()=>changeMonth(-1)}>◀</button>
                    <button className="px-3 py-1 rounded-xl bg-gray-100 hover:bg-gray-200" onClick={goToday}>Today</button>
                    <button className="px-3 py-1 rounded-xl bg-gray-100 hover:bg-gray-200" onClick={()=>changeMonth(1)}>▶</button>
                  </div>
                </div>

                <div className="grid grid-cols-7 text-center text-sm font-medium mb-1">
                  {WEEKDAYS.map(w=>(<div key={w} className="py-2 text-gray-500">{w}</div>))}
                </div>

                <div className="grid grid-cols-7 gap-2 auto-rows-[82px]">
                  {buildMonthGrid(currentMonth).map((d,i)=>{
                    if(!d) return <div key={i} className="rounded-xl bg-transparent" />;
                    const k=toKey(d), isToday=k===toKey(new Date()), isSelected=k===toKey(selectedDate);
                    const isOtherMonth=d.getMonth()!==currentMonth.getMonth();
                    const total=(logs && logs[k]) ? Object.entries(logs[k]).reduce((s,[n,v])=>isExerciseKey(n)?s+Number(v||0):s,0):0;
                    return (
                      <button
                        key={k}
                        onClick={()=>setSelectedDate(d)}
                        onDoubleClick={()=>{ ensureDayEntry(k); setSelectedDate(d); }}
                        className={[
                          "relative w-full h-full rounded-xl border transition ring-0 outline-none",
                          "flex items-center justify-center py-4", // center vertica/horizontal
                          isSelected ? "bg-blue-50 border-blue-500"
                                    : isToday  ? "bg-green-50 border-green-500"
                                                : "bg-white border-gray-200 hover:border-gray-300",
                          isOtherMonth ? "opacity-50" : "",
                        ].join(" ")}
                      >
                        {/* today up center */}
                        {isToday && (
                          <div className="absolute top-1 left-1/2 -translate-x-1/2 text-[10px] font-semibold tracking-wide text-blue-600">
                            TODAY
                          </div>
                        )}

                        {/* day number centered */}
                        <div className=" text-[32px] font-semibold">{d.getDate()}</div>

                        {/* amount bottom center */}
                        {total>0 && (
                          <div className="absolute bottom-1 left-1/2 -translate-x-1/2 text-xs px-2 py-0.5 rounded-full bg-gray-100">
                            {total}
                          </div>
                        )}
                      </button>
                    );
                  })}
                </div>

                <div className="mt-3 text-xs text-gray-500 flex items-center gap-2">
                  <span className="inline-block w-2 h-2 rounded-full bg-blue-300" />
                  {justSaved ? <span className="text-green-600">Local-save ✓</span> : <span>Auto-save</span>}
                  <span>•</span>
                  {cloudStatus==="syncing" && <span>Cloud sync...</span>}
                  {cloudStatus==="synced"  && <span className="text-green-600">Cloud ✓</span>}
                  {cloudStatus==="error"   && <span className="text-red-600">Cloud error</span>}
                </div>
              </div>
              )}
              {/* Exercises panel */}
                <div className={[
                    "bg-white rounded-2xl shadow p-4 flex flex-col",
                    showCalendar ? "" : "lg:col-span-2"
                  ].join(" ")}
                >
                <div className="flex items-start justify-between mb-3 gap-3">
                  {/* Left: date + amounts */}
                  <div>
                    <div className="text-xl font-semibold">{toKey(selectedDate)}</div>
                    <div className="text-sm text-gray-500">Amounts for today: {selectedTotals}</div>
                  </div>

                  {/* Right: timer UI */}
                  <div className="text-right">
                    {selectedKey === todayKey ? (
                      <div className="inline-flex flex-col items-end">
                        <button
                          type="button"
                          onClick={()=> isTimerRunning ? stopTimer() : startTimer()}
                          className={[
                            "px-3 py-1 rounded-lg text-white text-xs font-semibold",
                            isTimerRunning ? "bg-red-600 hover:bg-red-700" : "bg-green-600 hover:bg-green-700"
                          ].join(" ")}
                          aria-pressed={isTimerRunning}
                          title={isTimerRunning ? "Stop Timer" : "Start Timer"}
                        >
                          {isTimerRunning ? "Stop" : "Start Timer"}
                        </button>
                        <div className="mt-1 text-xs text-gray-600">{formatHMS(timerShownSeconds)}</div>
                      </div>
                    ) : (
                      <div className="inline-flex flex-col items-end">
                        {getTimeSecondsFor(selectedKey) > 0
                          ? <div className="text-xs text-gray-700">{formatHMS(getTimeSecondsFor(selectedKey))}</div>
                          : <div className="text-xs text-gray-500 italic">No time recorded</div>}
                      </div>
                    )}
                  </div>
                </div>

                <div className="space-y-2">
                  {exercises.length===0 && (<div className="text-sm text-gray-500">Add your exercises</div>)}
                  {exercises.map(ex=>{
                    const k=toKey(selectedDate);
                    const value=Number((logs[k]||{})[ex]||0);
                    return (
                      <div key={ex} className="relative flex items-center gap-3 border rounded-xl p-2">
                        <div className="flex-1">
                          <div className="text-sm font-medium">{ex}</div>
                          <div className="text-xs text-gray-500">Amount</div>
                        </div>
                        <div className="flex items-center gap-2">
                          <button className="px-3 py-1 rounded-xl bg-gray-100 hover:bg-gray-200" onClick={()=>decrement(ex)}>-</button>
                          <input type="number" min={0} className="w-24 px-3 py-1 rounded-xl border text-right"
                            value={isNaN(value)?0:value}
                            onChange={(e)=>setExerciseValue(k,ex,Math.max(0,Number(e.target.value)))} />
                          <button className="px-3 py-1 rounded-xl bg-gray-100 hover:bg-gray-200" onClick={()=>increment(ex)}>+</button>
                          <button className="px-2 py-1 text-xs rounded-xl bg-white border hover:bg-gray-100" onClick={()=>{ setManageEx(ex); setRenameValue(ex); }}>config</button>
                            {manageEx===ex && (
                              <div className="absolute right-2 top-10 z-10 w-84 rounded-xl border shadow-lg bg-white p-3">
                                <div className="text-sm font-medium mb-2">Manage activity</div>
                                <input
                                  className="mt-1 w-full px-3 py-2 rounded-lg border"
                                  value={renameValue}
                                  onChange={(e)=>setRenameValue(e.target.value)}
                                  placeholder="Rename activity"
                                />
                                <div className="mt-3 flex items-center justify-end gap-2">
                                  <button
                                    className="px-3 py-1 rounded-lg bg-gray-100 hover:bg-gray-200"
                                    onClick={()=>setManageEx(null)}
                                  >
                                    Close
                                  </button>
                                  <button
                                    className="px-3 py-1 rounded-lg bg-blue-600 text-white hover:bg-blue-700"
                                    onClick={()=>{ renameExercise(ex, renameValue); setManageEx(null); }}
                                  >
                                    Rename
                                  </button>
                                  <button
                                    className="px-3 py-1 rounded-lg bg-red-600 text-white hover:bg-red-700"
                                    onClick={()=>{ removeExercise(ex); setManageEx(null); }}
                                  >
                                    Delete
                                  </button>
                                </div>
                              </div>
                            )}
                        </div>
                      </div>
                    );
                  })}
                </div>

              {/* Height and weight */}
              <div className="mt-4">
                <div className="flex items-end gap-3">
                  <div className="flex-1">
                    <label className="text-sm font-medium">Height</label>
                    <div className="flex items-center gap-2">
                      <input
                        type="number"
                        step="0.01"
                        min="0"
                        className="w-full px-3 py-2 rounded-xl border"
                        placeholder="1.75"
                        value={height}
                        onChange={(e)=>setHeight(e.target.value)}
                      />
                      <span className="text-sm text-gray-500">m</span>
                    </div>
                  </div>
                  <div className="flex-1">
                    <label className="text-sm font-medium">Weight</label>
                    <div className="flex items-center gap-2">
                      <input
                        type="number"
                        step="0.1"
                        min="0"
                        className="w-full px-3 py-2 rounded-xl border"
                        placeholder="70.0"
                        value={String((logs[selectedKey]||{})._weight ?? "")}
                        onChange={(e)=>setWeight(selectedKey, e.target.value)}
                      />
                      <span className="text-sm text-gray-500">kg</span>
                    </div>
                  </div>
                </div>
                {/* IMC */}
                <IMCMessage height={height} weight={Number((logs[selectedKey]||{})._weight || 0)} />
              </div>


                <div className="mt-4">
                  <label className="text-sm font-medium">Comments of the day:</label>
                  <textarea className="w-full mt-1 border rounded-xl p-2 min-h-[80px]"
                            placeholder="Write something here..."
                            value={note}
                            onChange={(e)=>{ setNote(e.target.value); setNotes(toKey(selectedDate),e.target.value); }} />
                </div>

                <div className="mt-4 border-t pt-3 relative">
                  <AddExercise onAdd={addExercise} />
                  <button
                    ref={userDataBtnRef}
                    className="mt-3 w-full px-4 py-2 rounded-xl bg-gray-100 hover:bg-gray-200"
                    onClick={()=>setUserDataOpen(v=>!v)}
                  >
                    USER DATA
                  </button>
                  {userDataOpen && (
                    <div
                      ref={userDataPanelRef}
                      className="absolute right-0 bottom-[calc(100%+8px)] z-20 w-full rounded-xl border shadow-lg bg-white p-3"
                    >
                      <div className="text-sm font-medium mb-2">User data actions</div>
                      <div className="grid grid-cols-2 gap-2">
                        <button className="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-sm" onClick={()=>{ exportJSON(); setUserDataOpen(false); }}>
                          Export
                        </button>
                        <button className="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-sm" onClick={()=>{ triggerLoadFromDisk(); }}>
                          Import
                        </button>
                        <button className="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-sm" onClick={()=>{ copyToClipboard(); setUserDataOpen(false); }}>
                          Copy to clipboard
                        </button>
                        <button className="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-sm" onClick={()=>{ loadFromClipboard(); setUserDataOpen(false); }}>
                          Load from clipboard
                        </button>
                      </div>
                      <input
                        ref={filePickerRef}
                        type="file"
                        accept="application/json"
                        className="hidden"
                        onChange={onImportFile}
                      />
                    </div>
                  )}
                  <div className="mt-2 text-xs text-gray-500 break-all">UID: {authUid || "…"}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function IMCMessage({ height, weight }){
      const h = Number(height);
      const w = Number(weight);
      const valid = Number.isFinite(h) && h>0 && Number.isFinite(w) && w>0;
      if(!valid) return <div className="mt-2 text-sm text-gray-500">Add your height and weight to get your IMC.</div>;
      const bmi = w / (h*h);
      let cat = "Normal";
      if(bmi < 18.5) cat = "Low";
      else if(bmi < 25) cat = "Normal";
      else if(bmi < 30) cat = "High";
      else cat = "Very High";
      return (
        <div className="mt-2 text-sm">
          <span className="font-medium">IMC:</span> {bmi.toFixed(1)} <span className="text-gray-600">({cat})</span>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>);
  </script>
</body>
</html>
